<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunpla Videos - Side 7 Gundam Hub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.creativefabrica.com/wp-content/uploads/2022/05/17/Futuristic-Blue-Gradient-Background-Graphics-30683366-1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0066cc; /* Changed from #ff0000 to #0066cc */
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #0066cc;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        h2 {
            color: #ffcc00;
        }
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
        #videoInput {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Side 7 Gundam Hub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="grades.html">Gunpla Grades</a></li>
            <li><a href="techniques.html">Building Techniques</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="tutorials-and-reviews.html">Tutorials and Reviews</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="videos.html">Videos</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Gunpla Videos</h2>
            <input type="file" id="videoInput" accept="video/mp4">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPlayer = document.getElementById('videoPlayer');

        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileURL = URL.createObjectURL(file);
            videoPlayer.src = fileURL;
        });
    </script>
</body>
</html>
